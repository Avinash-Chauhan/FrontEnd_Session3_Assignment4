<!DOCTYPE html>
<html>
<head>
	<title>Image behind the text</title>
</head>
<style type="text/css">
.image{
	
   width: 50%;
   height: 60px;
   
   background-position:left;
   	
   background-repeat: no-repeat;
   background-image: url("https://pbs.twimg.com/profile_images/666245301678673920/jfV7rJEi.png") ;
}
</style>
<body>
    <div class="image">
     <h1>This is heading.This is heading.This is heading</h1>
     </div>
     <p>This is paragraph.This is paragraph.</p>
     <p>This is another paragraph.This is another paragraph.</p>
     
</body>
</html>
